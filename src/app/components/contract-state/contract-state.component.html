<div class="contract-state-container">
    <p class="contract-state">{{infoState}}</p>
    <h3>Contract Address: <span>{{contractAddress}}</span></h3>
    <div class="addresses">
        <ul *ngIf="logistic">
            <li>Seller: {{seller}}</li>
            <li>Customer: {{buyer}}</li>
            <li *ngIf="transport">Vector: {{transport}}</li>
        </ul>
    </div>
</div>
